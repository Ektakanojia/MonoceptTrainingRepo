<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>XHR</h1>
    <button onclick="loadCountry()">Get Data</button>
    <img id="firstFlag"/>
    <script>
    function display(){
        console.log("this is",this)
        console.log(typeof this.responseText)
        var jsonRespo=JSON.parse(this.responseText)
        console.log(jsonRespo[0].flags.png)
        document.getElementById("firstFlag").src=jsonRespo[0].flags.png
    }
     function loadCountry(){
        var xhr= new XMLHttpRequest();
        xhr.addEventListener("load",display);
        xhr.open("GET","https://restcountries.com/v3.1/all?fields=name,flags")
        xhr.send();
     }

    </script>

</body>
</html>
