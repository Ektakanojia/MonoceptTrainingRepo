<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>using </h2>
    <input type="text" id="txtNumber" placeholder="enter number" />
    <button onclick="getFactHandler()">Get Facts</button>
    <h1 id="display"></h1>
    <script>
        var DataService = function ()
        {
            var service = {};
            service.getData = function (no)
            {
                var promise1 = fetch(`http://numbersapi.com/${no}?json`)
                var promise2 = promise1.then((resp) =>
                {
                    console.log(resp)
                    return resp.json();
                })
                return promise2.then(jsonResp => jsonResp.text)

            }

            return service;
        }();

        function getFactHandler()
        {
            var no = document.querySelector("#txtNumber").value;
            console.log(no)

            DataService.getData(no).then(result =>
            {
                document.querySelector("#display").innerHTML = result
                console.log(result)
            })
            console.log("end of getFact Handler")
            alert("end")
        }
    </script>
</body>

</html>
