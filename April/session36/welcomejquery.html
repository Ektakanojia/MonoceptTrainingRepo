<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="display"></h1>
    <script src="jquery-3.6.4.js"></script>
    <script>
        console.log(typeof $)
        console.log($ == jQuery)

        $("#display")
            .html("welcome to jquery")
            .css({ "color": "green" })
            .fadeOut(5 * 1000)

    </script>
    <script>
        $(document).ready(main);
        function main()
        {
            console.log(typeof $)
            console.log($ == jQuery)

            $("#heading2")
                .html("welcome to jquery")
                .css({ "color": "green" })
                .fadeOut(5 * 1000)
                .fadeIn(5*1000)
        }


    </script>
    <h6 id="heading2"></h6>
</body>

</html>
