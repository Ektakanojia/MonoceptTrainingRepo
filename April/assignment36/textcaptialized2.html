<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Text captialized 2 using jquery</h1>
    <input type="text" placeholder="Enter the text here" id="text"  />
    <p id="para"></p>
    <div>
        <label for="color">select color:</label>

        <select id="colorPicker">
            <option value="">....select...</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
        </select>

    </div>

    <div>
        <label for="font">select Font size:</label>

        <select id="fontPicker" >
            <option value="">....select...</option>
            <option value="10px">10</option>
            <option value="20px">20</option>
            <option value="30px">30</option>
            <option value="40px">40</option>
        </select>
    </div>

    <div>
        <label for="fontFamily">select Font Family:</label>

        <select id="fontFamilyPicker">
            <option value="">....select...</option>
            <option value="Arial">Arial</option>
            <option value="fantasy">Fantasy</option>
            <option value="cursive">cursive</option>
        </select>
    </div>

    <script src="jquery-3.6.4.js"></script>
    <script>
       $("#text").on('input',function(){
           text=$('#text').val();
           $("#para").html(text)
      });
      $("#colorPicker").on('change',function(){
        $('#para').css('color',$("#colorPicker").val());
      });
      $("#fontPicker").on('change',function(){
        $('#para').css('size',$('#fontPicker').val());
      });
      $("#fontFamilyPicker").on('change',function(){
      $('#para').css('fontFamily',$('fontFamilyPicker').val());
      });
    </script>
</body>
</html>
