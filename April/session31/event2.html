<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event case study2</h1>
    <input type="button" value="Red" id="btnRed"/>
    <input type="button" value="Blue" id="btnBlue"/>
    <script>
        var btnRed= document.querySelector("#btnRed")
        var btnBlue= document.querySelector("#btnBlue")
        console.log(btnRed)
        console.log(btnBlue)
       
        btnRed.addEventListener("click",fnCommonHandler)   
        btnBlue.addEventListener("click",fnCommonHandler)
       
        function fnCommonHandler(e){
        console.log("inside the common handler")
        console.log(e)
        console.log(e.target.value)
        document.body.style.backgroundColor=e.target.value
        }
        
    </script>
</body>
</html>
