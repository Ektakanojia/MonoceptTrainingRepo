<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Captailized version 2</h1>
    <input type="text" placeholder="Enter the text here" oninput="display()"/>
    <p></p>
    <label for="color">select color:</label>

    <select  id="colorPicker" onChange="updateColor(event)">
        <option value="Color">....select...</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
    </select>
  

    
    <script>
        function display(){
          document.querySelector("p").innerText=document.querySelector("input").value
          
        }
        var colorPic= document.getElementById("colorPicker")
        console.log(colorPic)
        console.log(colorPicker.value)
        function updateColor(event){
            //document.body.style.backgroundColor=event.target.value
            //console.log(event.target.value)
            document.body.style.color=event.target.value

        }
    </script>
</body>
</html>
